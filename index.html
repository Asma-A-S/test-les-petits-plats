<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="style/style.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.svg">
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="banner flex">
      <img
        src="assets/logo.png" 
        alt="logo des petit plats"
        class="logo"
      >
      <div class="header-block">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h1>
        <form class="search-form">
          <input 
            type="search"
            placeholder="Rechercher une recette, un ingrédient..."
            class="search-input"
            id="searchByName"
            autocomplete="off"
          >
          <img src="assets/loop.png" alt="loupe de recheche" class="search-icon">
          <img src="assets/vector-close.png" alt="supprimer le mot saisi" class="search-close close">
          
        </form>
      </div>
    </header>
    <main>
      <!--tags et filtres-->
      <div class="head flex">
      <div class="tags-filtres flex">
        <div class="tags-container flex">
          <div class="tag">
            <button type="button" class="tag-select flex" id="btnIngredients">Ingrédients
              <img 
                src="assets/vector.png" 
                class="vector vector-up"
                alt="flèche déroulante">
            </button>
            <div class="dropdown-content flex" id="dropdownIngredients">
              <div class="input-wrapper">
                <input 
                type="search"   
                id="inputIngredient"
                autocomplete="off">
                <img src="assets/loopTags.svg" alt="loupe de recheche" class="input-icon">
                <img src="assets/close.png" alt="supprimer le mot saisi" class="input-close close">
              </div>
              <ul id="ingredient-dropdown"></ul>
            </div>
          </div>
          <div class="tag">
            <button type="button" class="tag-select flex">Appareils
              <img 
                src="assets/vector.png" 
                class="vector vector-up"
                alt="flèche déroulante">
            </button>
            <div class="dropdown-content" id="dropdownAppareils">
              <div class="input-wrapper">  
                <input type="search" id="inputAppliance" autocomplete="off">
                <img src="assets/loopTags.svg" alt="loupe de recheche" class="input-icon">
                <img src="assets/close.png" alt="supprimer le mot saisi" class="input-close close">
              </div>
                <ul id="appliance-dropdown"></ul>
            </div>
          </div>
          <div class="tag">
            <button type="button" class="tag-select flex">Ustensiles
              <img 
                src="assets/vector.png" 
                class="vector vector-up"
                alt="flèche déroulante">
            </button>
            <div class="dropdown-content" id="dropdownUstensils">
              <div class="input-wrapper">
                <input type="search" id="inputUstensil" autocomplete="off">
                <img src="assets/loopTags.svg" alt="loupe de recheche" class="input-icon">
                <img src="assets/close.png" alt="supprimer le mot saisi" class="input-close close">
              </div>
                <ul id="ustensil-dropdown"></ul>
            </div>
          </div>
        </div>
        <div id="selectedTags" class="selected-tags flex">
          <!--les tags sélectionnées seront ajouté ici-->
        </div>
        
      </div>
      <span id="recipeCount">1500 recettes</span>
    </div>
    <div class="container-card flex"></div>
    <div id="noResultsMessage" class="flex" style="display: none;">
      <p class="flex message">Aucun résultat trouvé</p>
    </div>
    </main>

    <!--script-->
    <script type="module" src="scripts/utils/eventHandlers.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
